{% extends "default.html" %}
{% load user_filters %}
{% block title %}
  <title>Последние обовления на сайте</title>
{% endblock title %}
{% block content %}
<article>
      <ul>
        <li>
          Заголовок: {{ post.title|censor }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>
        {{ post.text|censor }}
      </p>
    <a href="{% url "posts:news_list" %}">Назад</a>
{% endblock content%}
